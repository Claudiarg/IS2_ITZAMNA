<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClaseLabel_idClase}" for="idClase" />
                    <h:inputText id="idClase" value="#{claseController.selected.idClase}" title="#{bundle.CreateClaseTitle_idClase}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_idClase}"/>
                    <h:outputLabel value="#{bundle.CreateClaseLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{claseController.selected.descripcion}" title="#{bundle.CreateClaseTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateClaseRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{claseController.create}" value="#{bundle.CreateClaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{claseController.prepareList}" value="#{bundle.CreateClaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
