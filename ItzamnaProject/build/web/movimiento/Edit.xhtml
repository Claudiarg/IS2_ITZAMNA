<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_idMovimiento}" for="idMovimiento" />
                    <h:inputText id="idMovimiento" value="#{movimientoController.selected.idMovimiento}" title="#{bundle.EditMovimientoTitle_idMovimiento}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_idMovimiento}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_folio}" for="folio" />
                    <h:inputText id="folio" value="#{movimientoController.selected.folio}" title="#{bundle.EditMovimientoTitle_folio}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_folio}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_tipoMovimiento}" for="tipoMovimiento" />
                    <h:inputText id="tipoMovimiento" value="#{movimientoController.selected.tipoMovimiento}" title="#{bundle.EditMovimientoTitle_tipoMovimiento}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_tipoMovimiento}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{movimientoController.selected.nombreUsuario}" title="#{bundle.EditMovimientoTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_area}" for="area" />
                    <h:inputText id="area" value="#{movimientoController.selected.area}" title="#{bundle.EditMovimientoTitle_area}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_area}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{movimientoController.selected.institucion}" title="#{bundle.EditMovimientoTitle_institucion}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_institucion}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_tipoEquipo}" for="tipoEquipo" />
                    <h:inputText id="tipoEquipo" value="#{movimientoController.selected.tipoEquipo}" title="#{bundle.EditMovimientoTitle_tipoEquipo}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_tipoEquipo}"/>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_fechaMovimiento}" for="fechaMovimiento" />
                    <h:inputText id="fechaMovimiento" value="#{movimientoController.selected.fechaMovimiento}" title="#{bundle.EditMovimientoTitle_fechaMovimiento}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_fechaMovimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_equipo}" for="equipo" />
                    <h:selectOneMenu id="equipo" value="#{movimientoController.selected.equipo}" title="#{bundle.EditMovimientoTitle_equipo}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_equipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMovimientoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{movimientoController.selected.usuario}" title="#{bundle.EditMovimientoTitle_usuario}" required="true" requiredMessage="#{bundle.EditMovimientoRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{movimientoController.update}" value="#{bundle.EditMovimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMovimientoViewLink}"/>
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.EditMovimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMovimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
