<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovimientoLabel_idMovimiento}"/>
                    <h:outputText value="#{movimientoController.selected.idMovimiento}" title="#{bundle.ViewMovimientoTitle_idMovimiento}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_folio}"/>
                    <h:outputText value="#{movimientoController.selected.folio}" title="#{bundle.ViewMovimientoTitle_folio}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_tipoMovimiento}"/>
                    <h:outputText value="#{movimientoController.selected.tipoMovimiento}" title="#{bundle.ViewMovimientoTitle_tipoMovimiento}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_nombreUsuario}"/>
                    <h:outputText value="#{movimientoController.selected.nombreUsuario}" title="#{bundle.ViewMovimientoTitle_nombreUsuario}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_area}"/>
                    <h:outputText value="#{movimientoController.selected.area}" title="#{bundle.ViewMovimientoTitle_area}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_institucion}"/>
                    <h:outputText value="#{movimientoController.selected.institucion}" title="#{bundle.ViewMovimientoTitle_institucion}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_tipoEquipo}"/>
                    <h:outputText value="#{movimientoController.selected.tipoEquipo}" title="#{bundle.ViewMovimientoTitle_tipoEquipo}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_fechaMovimiento}"/>
                    <h:outputText value="#{movimientoController.selected.fechaMovimiento}" title="#{bundle.ViewMovimientoTitle_fechaMovimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_equipo}"/>
                    <h:outputText value="#{movimientoController.selected.equipo}" title="#{bundle.ViewMovimientoTitle_equipo}"/>
                    <h:outputText value="#{bundle.ViewMovimientoLabel_usuario}"/>
                    <h:outputText value="#{movimientoController.selected.usuario}" title="#{bundle.ViewMovimientoTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movimientoController.destroyAndView}" value="#{bundle.ViewMovimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovimientoEditLink}"/>
                <br />
                <h:commandLink action="#{movimientoController.prepareCreate}" value="#{bundle.ViewMovimientoCreateLink}" />
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.ViewMovimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
