<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUbicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUbicacionLabel_idUbicacion}" for="idUbicacion" />
                    <h:inputText id="idUbicacion" value="#{ubicacionController.selected.idUbicacion}" title="#{bundle.EditUbicacionTitle_idUbicacion}" required="true" requiredMessage="#{bundle.EditUbicacionRequiredMessage_idUbicacion}"/>
                    <h:outputLabel value="#{bundle.EditUbicacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ubicacionController.selected.descripcion}" title="#{bundle.EditUbicacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditUbicacionRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{ubicacionController.update}" value="#{bundle.EditUbicacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUbicacionViewLink}"/>
                <br />
                <h:commandLink action="#{ubicacionController.prepareList}" value="#{bundle.EditUbicacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUbicacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
