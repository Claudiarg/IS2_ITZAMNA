<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUbicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUbicacionLabel_idUbicacion}"/>
                    <h:outputText value="#{ubicacionController.selected.idUbicacion}" title="#{bundle.ViewUbicacionTitle_idUbicacion}"/>
                    <h:outputText value="#{bundle.ViewUbicacionLabel_descripcion}"/>
                    <h:outputText value="#{ubicacionController.selected.descripcion}" title="#{bundle.ViewUbicacionTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ubicacionController.destroyAndView}" value="#{bundle.ViewUbicacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUbicacionEditLink}"/>
                <br />
                <h:commandLink action="#{ubicacionController.prepareCreate}" value="#{bundle.ViewUbicacionCreateLink}" />
                <br />
                <h:commandLink action="#{ubicacionController.prepareList}" value="#{bundle.ViewUbicacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUbicacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
