<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsoEmpty}" rendered="#{usoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usoController.items.rowCount > 0}">
                    <h:outputText value="#{usoController.pagination.pageFirstItem + 1}..#{usoController.pagination.pageLastItem + 1}/#{usoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usoController.previous}" value="#{bundle.Previous} #{usoController.pagination.pageSize}" rendered="#{usoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usoController.next}" value="#{bundle.Next} #{usoController.pagination.pageSize}" rendered="#{usoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsoTitle_idUso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usoController.prepareView}" value="#{bundle.ListUsoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usoController.prepareEdit}" value="#{bundle.ListUsoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usoController.destroy}" value="#{bundle.ListUsoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usoController.prepareCreate}" value="#{bundle.ListUsoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
