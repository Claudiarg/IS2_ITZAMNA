<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAltasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAltasLabel_idAltas}" for="idAltas" />
                    <h:inputText id="idAltas" value="#{altasController.selected.idAltas}" title="#{bundle.CreateAltasTitle_idAltas}" required="true" requiredMessage="#{bundle.CreateAltasRequiredMessage_idAltas}"/>
                    <h:outputLabel value="#{bundle.CreateAltasLabel_claveActivoFijo}" for="claveActivoFijo" />
                    <h:inputText id="claveActivoFijo" value="#{altasController.selected.claveActivoFijo}" title="#{bundle.CreateAltasTitle_claveActivoFijo}" required="true" requiredMessage="#{bundle.CreateAltasRequiredMessage_claveActivoFijo}"/>
                    <h:outputLabel value="#{bundle.CreateAltasLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{altasController.selected.placa}" title="#{bundle.CreateAltasTitle_placa}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{altasController.selected.ip}" title="#{bundle.CreateAltasTitle_ip}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_puerto}" for="puerto" />
                    <h:inputText id="puerto" value="#{altasController.selected.puerto}" title="#{bundle.CreateAltasTitle_puerto}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_nombrePC}" for="nombrePC" />
                    <h:inputText id="nombrePC" value="#{altasController.selected.nombrePC}" title="#{bundle.CreateAltasTitle_nombrePC}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_grupoTrabajo}" for="grupoTrabajo" />
                    <h:inputText id="grupoTrabajo" value="#{altasController.selected.grupoTrabajo}" title="#{bundle.CreateAltasTitle_grupoTrabajo}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_sistemaOperativo}" for="sistemaOperativo" />
                    <h:inputText id="sistemaOperativo" value="#{altasController.selected.sistemaOperativo}" title="#{bundle.CreateAltasTitle_sistemaOperativo}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_servicePack}" for="servicePack" />
                    <h:inputText id="servicePack" value="#{altasController.selected.servicePack}" title="#{bundle.CreateAltasTitle_servicePack}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_servidorAntivirus}" for="servidorAntivirus" />
                    <h:inputText id="servidorAntivirus" value="#{altasController.selected.servidorAntivirus}" title="#{bundle.CreateAltasTitle_servidorAntivirus}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_versionAntivirus}" for="versionAntivirus" />
                    <h:inputText id="versionAntivirus" value="#{altasController.selected.versionAntivirus}" title="#{bundle.CreateAltasTitle_versionAntivirus}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_problemas}" for="problemas" />
                    <h:inputText id="problemas" value="#{altasController.selected.problemas}" title="#{bundle.CreateAltasTitle_problemas}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_segmentos}" for="segmentos" />
                    <h:inputText id="segmentos" value="#{altasController.selected.segmentos}" title="#{bundle.CreateAltasTitle_segmentos}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{altasController.selected.nombreUsuario}" title="#{bundle.CreateAltasTitle_nombreUsuario}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_responsableLevantamiento}" for="responsableLevantamiento" />
                    <h:inputText id="responsableLevantamiento" value="#{altasController.selected.responsableLevantamiento}" title="#{bundle.CreateAltasTitle_responsableLevantamiento}" />
                    <h:outputLabel value="#{bundle.CreateAltasLabel_equipoaltas}" for="equipoaltas" />
                    <h:selectOneMenu id="equipoaltas" value="#{altasController.selected.equipoaltas}" title="#{bundle.CreateAltasTitle_equipoaltas}" required="true" requiredMessage="#{bundle.CreateAltasRequiredMessage_equipoaltas}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAltasLabel_movimiento}" for="movimiento" />
                    <h:selectOneMenu id="movimiento" value="#{altasController.selected.movimiento}" title="#{bundle.CreateAltasTitle_movimiento}" required="true" requiredMessage="#{bundle.CreateAltasRequiredMessage_movimiento}">
                        <f:selectItems value="#{movimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{altasController.create}" value="#{bundle.CreateAltasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{altasController.prepareList}" value="#{bundle.CreateAltasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAltasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
