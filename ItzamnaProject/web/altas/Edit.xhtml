<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAltasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAltasLabel_idAltas}" for="idAltas" />
                    <h:inputText id="idAltas" value="#{altasController.selected.idAltas}" title="#{bundle.EditAltasTitle_idAltas}" required="true" requiredMessage="#{bundle.EditAltasRequiredMessage_idAltas}"/>
                    <h:outputLabel value="#{bundle.EditAltasLabel_claveActivoFijo}" for="claveActivoFijo" />
                    <h:inputText id="claveActivoFijo" value="#{altasController.selected.claveActivoFijo}" title="#{bundle.EditAltasTitle_claveActivoFijo}" required="true" requiredMessage="#{bundle.EditAltasRequiredMessage_claveActivoFijo}"/>
                    <h:outputLabel value="#{bundle.EditAltasLabel_placa}" for="placa" />
                    <h:inputText id="placa" value="#{altasController.selected.placa}" title="#{bundle.EditAltasTitle_placa}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{altasController.selected.ip}" title="#{bundle.EditAltasTitle_ip}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_puerto}" for="puerto" />
                    <h:inputText id="puerto" value="#{altasController.selected.puerto}" title="#{bundle.EditAltasTitle_puerto}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_nombrePC}" for="nombrePC" />
                    <h:inputText id="nombrePC" value="#{altasController.selected.nombrePC}" title="#{bundle.EditAltasTitle_nombrePC}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_grupoTrabajo}" for="grupoTrabajo" />
                    <h:inputText id="grupoTrabajo" value="#{altasController.selected.grupoTrabajo}" title="#{bundle.EditAltasTitle_grupoTrabajo}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_sistemaOperativo}" for="sistemaOperativo" />
                    <h:inputText id="sistemaOperativo" value="#{altasController.selected.sistemaOperativo}" title="#{bundle.EditAltasTitle_sistemaOperativo}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_servicePack}" for="servicePack" />
                    <h:inputText id="servicePack" value="#{altasController.selected.servicePack}" title="#{bundle.EditAltasTitle_servicePack}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_servidorAntivirus}" for="servidorAntivirus" />
                    <h:inputText id="servidorAntivirus" value="#{altasController.selected.servidorAntivirus}" title="#{bundle.EditAltasTitle_servidorAntivirus}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_versionAntivirus}" for="versionAntivirus" />
                    <h:inputText id="versionAntivirus" value="#{altasController.selected.versionAntivirus}" title="#{bundle.EditAltasTitle_versionAntivirus}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_problemas}" for="problemas" />
                    <h:inputText id="problemas" value="#{altasController.selected.problemas}" title="#{bundle.EditAltasTitle_problemas}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_segmentos}" for="segmentos" />
                    <h:inputText id="segmentos" value="#{altasController.selected.segmentos}" title="#{bundle.EditAltasTitle_segmentos}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{altasController.selected.nombreUsuario}" title="#{bundle.EditAltasTitle_nombreUsuario}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_responsableLevantamiento}" for="responsableLevantamiento" />
                    <h:inputText id="responsableLevantamiento" value="#{altasController.selected.responsableLevantamiento}" title="#{bundle.EditAltasTitle_responsableLevantamiento}" />
                    <h:outputLabel value="#{bundle.EditAltasLabel_equipoaltas}" for="equipoaltas" />
                    <h:selectOneMenu id="equipoaltas" value="#{altasController.selected.equipoaltas}" title="#{bundle.EditAltasTitle_equipoaltas}" required="true" requiredMessage="#{bundle.EditAltasRequiredMessage_equipoaltas}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAltasLabel_movimiento}" for="movimiento" />
                    <h:selectOneMenu id="movimiento" value="#{altasController.selected.movimiento}" title="#{bundle.EditAltasTitle_movimiento}" required="true" requiredMessage="#{bundle.EditAltasRequiredMessage_movimiento}">
                        <f:selectItems value="#{movimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{altasController.update}" value="#{bundle.EditAltasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAltasViewLink}"/>
                <br />
                <h:commandLink action="#{altasController.prepareList}" value="#{bundle.EditAltasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAltasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
