<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAltasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAltasEmpty}" rendered="#{altasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{altasController.items.rowCount > 0}">
                    <h:outputText value="#{altasController.pagination.pageFirstItem + 1}..#{altasController.pagination.pageLastItem + 1}/#{altasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{altasController.previous}" value="#{bundle.Previous} #{altasController.pagination.pageSize}" rendered="#{altasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{altasController.next}" value="#{bundle.Next} #{altasController.pagination.pageSize}" rendered="#{altasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{altasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_idAltas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAltas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_claveActivoFijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.claveActivoFijo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_ip}"/>
                            </f:facet>
                            <h:outputText value="#{item.ip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_puerto}"/>
                            </f:facet>
                            <h:outputText value="#{item.puerto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_nombrePC}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePC}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_grupoTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoTrabajo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_sistemaOperativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sistemaOperativo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_servicePack}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicePack}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_servidorAntivirus}"/>
                            </f:facet>
                            <h:outputText value="#{item.servidorAntivirus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_versionAntivirus}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionAntivirus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_problemas}"/>
                            </f:facet>
                            <h:outputText value="#{item.problemas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_segmentos}"/>
                            </f:facet>
                            <h:outputText value="#{item.segmentos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_nombreUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_responsableLevantamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableLevantamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_equipoaltas}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipoaltas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAltasTitle_movimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.movimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{altasController.prepareView}" value="#{bundle.ListAltasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{altasController.prepareEdit}" value="#{bundle.ListAltasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{altasController.destroy}" value="#{bundle.ListAltasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{altasController.prepareCreate}" value="#{bundle.ListAltasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAltasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
