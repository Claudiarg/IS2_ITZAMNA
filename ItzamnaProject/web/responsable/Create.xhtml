<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_idResponsable}" for="idResponsable" />
                    <h:inputText id="idResponsable" value="#{responsableController.selected.idResponsable}" title="#{bundle.CreateResponsableTitle_idResponsable}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_idResponsable}"/>
                    <h:outputLabel value="#{bundle.CreateResponsableLabel_nombreResponsable}" for="nombreResponsable" />
                    <h:inputText id="nombreResponsable" value="#{responsableController.selected.nombreResponsable}" title="#{bundle.CreateResponsableTitle_nombreResponsable}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_nombreResponsable}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responsableController.create}" value="#{bundle.CreateResponsableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responsableController.prepareList}" value="#{bundle.CreateResponsableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponsableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
