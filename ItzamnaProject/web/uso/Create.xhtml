<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsoLabel_idUso}" for="idUso" />
                    <h:inputText id="idUso" value="#{usoController.selected.idUso}" title="#{bundle.CreateUsoTitle_idUso}" required="true" requiredMessage="#{bundle.CreateUsoRequiredMessage_idUso}"/>
                    <h:outputLabel value="#{bundle.CreateUsoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{usoController.selected.descripcion}" title="#{bundle.CreateUsoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateUsoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usoController.create}" value="#{bundle.CreateUsoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usoController.prepareList}" value="#{bundle.CreateUsoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
