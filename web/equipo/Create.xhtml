<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="fechaRegistro" value="#{equipoController.selected.fechaRegistro}" title="#{bundle.CreateEquipoTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_fechaRegistro}">

                    </h:inputText>

                        <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_nivelObsolescencia}" for="nivelObsolescencia" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEquipoLabel_responsable}" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{equipoController.selected.responsable}" title="#{bundle.CreateEquipoTitle_responsable}" required="true" requiredMessage="#{bundle.CreateEquipoRequiredMessage_responsable}">

                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.CreateEquipoShowAllLink}" immediate="true"/>

                <br />
