<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="fechaRegistro" value="#{equipoController.selected.fechaRegistro}" title="#{bundle.EditEquipoTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_fechaRegistro}">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_fechaResguardo}" for="fechaResguardo" />

                        <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"/>

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEquipoLabel_responsable}" for="responsable" />
                    <h:selectOneMenu id="responsable" value="#{equipoController.selected.responsable}" title="#{bundle.EditEquipoTitle_responsable}" required="true" requiredMessage="#{bundle.EditEquipoRequiredMessage_responsable}">

                <br />
                <h:link outcome="View" value="#{bundle.EditEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{equipoController.prepareList}" value="#{bundle.EditEquipoShowAllLink}" immediate="true"/>

                <br />
