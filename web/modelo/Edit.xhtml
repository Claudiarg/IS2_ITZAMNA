<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModeloLabel_idModelo}" for="idModelo" />
                    <h:inputText id="idModelo" value="#{modeloController.selected.idModelo}" title="#{bundle.EditModeloTitle_idModelo}" required="true" requiredMessage="#{bundle.EditModeloRequiredMessage_idModelo}"/>
                    <h:outputLabel value="#{bundle.EditModeloLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{modeloController.selected.descripcion}" title="#{bundle.EditModeloTitle_descripcion}" required="true" requiredMessage="#{bundle.EditModeloRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{modeloController.update}" value="#{bundle.EditModeloSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModeloViewLink}"/>
                <br />
                <h:commandLink action="#{modeloController.prepareList}" value="#{bundle.EditModeloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditModeloIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
