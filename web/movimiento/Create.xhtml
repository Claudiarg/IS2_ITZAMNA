<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_idMovimiento}" for="idMovimiento" />
                    <h:inputText id="idMovimiento" value="#{movimientoController.selected.idMovimiento}" title="#{bundle.CreateMovimientoTitle_idMovimiento}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_idMovimiento}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_folio}" for="folio" />
                    <h:inputText id="folio" value="#{movimientoController.selected.folio}" title="#{bundle.CreateMovimientoTitle_folio}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_folio}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_tipoMovimiento}" for="tipoMovimiento" />
                    <h:inputText id="tipoMovimiento" value="#{movimientoController.selected.tipoMovimiento}" title="#{bundle.CreateMovimientoTitle_tipoMovimiento}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_tipoMovimiento}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{movimientoController.selected.nombreUsuario}" title="#{bundle.CreateMovimientoTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_area}" for="area" />
                    <h:inputText id="area" value="#{movimientoController.selected.area}" title="#{bundle.CreateMovimientoTitle_area}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_area}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{movimientoController.selected.institucion}" title="#{bundle.CreateMovimientoTitle_institucion}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_institucion}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_tipoEquipo}" for="tipoEquipo" />
                    <h:inputText id="tipoEquipo" value="#{movimientoController.selected.tipoEquipo}" title="#{bundle.CreateMovimientoTitle_tipoEquipo}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_tipoEquipo}"/>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_fechaMovimiento}" for="fechaMovimiento" />
                    <h:inputText id="fechaMovimiento" value="#{movimientoController.selected.fechaMovimiento}" title="#{bundle.CreateMovimientoTitle_fechaMovimiento}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_fechaMovimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMovimientoLabel_equipo}" for="equipo" />
                    <h:selectOneMenu id="equipo" value="#{movimientoController.selected.equipo}" title="#{bundle.CreateMovimientoTitle_equipo}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_equipo}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movimientoController.create}" value="#{bundle.CreateMovimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{movimientoController.prepareList}" value="#{bundle.CreateMovimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMovimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
