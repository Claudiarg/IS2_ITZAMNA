<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMovimientoEmpty}" rendered="#{movimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{movimientoController.items.rowCount > 0}">
                    <h:outputText value="#{movimientoController.pagination.pageFirstItem + 1}..#{movimientoController.pagination.pageLastItem + 1}/#{movimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{movimientoController.previous}" value="#{bundle.Previous} #{movimientoController.pagination.pageSize}" rendered="#{movimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{movimientoController.next}" value="#{bundle.Next} #{movimientoController.pagination.pageSize}" rendered="#{movimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{movimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_idMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMovimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_tipoMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMovimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_nombreUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_institucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.institucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_tipoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_fechaMovimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMovimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMovimientoTitle_equipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{movimientoController.prepareView}" value="#{bundle.ListMovimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{movimientoController.prepareEdit}" value="#{bundle.ListMovimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{movimientoController.destroy}" value="#{bundle.ListMovimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{movimientoController.prepareCreate}" value="#{bundle.ListMovimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMovimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
