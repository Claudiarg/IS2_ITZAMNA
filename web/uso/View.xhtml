<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsoLabel_idUso}"/>
                    <h:outputText value="#{usoController.selected.idUso}" title="#{bundle.ViewUsoTitle_idUso}"/>
                    <h:outputText value="#{bundle.ViewUsoLabel_descripcion}"/>
                    <h:outputText value="#{usoController.selected.descripcion}" title="#{bundle.ViewUsoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usoController.destroyAndView}" value="#{bundle.ViewUsoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsoEditLink}"/>
                <br />
                <h:commandLink action="#{usoController.prepareCreate}" value="#{bundle.ViewUsoCreateLink}" />
                <br />
                <h:commandLink action="#{usoController.prepareList}" value="#{bundle.ViewUsoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
